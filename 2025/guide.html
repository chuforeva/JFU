    <footer></footer>

    <script>
        init(window.location);
        guideOpen();

        function guideOpen() {
            const params = new URLSearchParams(window.location.search);

            let p = params.get('p');
            if (p == null) {
                p = 'music_streaming';
            }

            for (var node of document.getElementById('guide_list').children) {
                if (node.getAttribute('value') == p) {
                    node.setAttribute('selected', 'true');
                }
            }

            for (var node of document.getElementsByClassName('guide_box')) {
                if (node.getAttribute('data-value') == p) {
                    node.setAttribute('style', 'display: block');
                }
            }
        }

        function guideChange(select) {
            for (var node of document.getElementsByClassName('guide_box')) {
                if (node.getAttribute('data-value') == select.value) {
                    node.setAttribute('style', 'display: block');
                } else {
                    node.removeAttribute('style');
                }
            }
        }

    </script>

    <script>
        init(window.location);
        setDay();

        function setDay() {
            const date = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));

            for (var node of document.getElementById('todo_day').children) {
                if (parseInt(node.getAttribute('data-day')) == date.getDay()) {
                    node.classList.add('selected');
                }
            }

            for (var node of document.getElementsByClassName('todo_list')) {
                if (parseInt(node.getAttribute('data-day')) == date.getDay()) {
                    node.setAttribute('style', 'display: block')
                }
            }
        }

        function todo(day) {
            for (var node of document.getElementById('todo_day').children) {
                if (parseInt(node.getAttribute('data-day')) == day) {
                    node.classList.add('selected');
                } else {
                    node.classList.remove('selected');
                }
            }

            for (var node of document.getElementsByClassName('todo_list')) {
                if (parseInt(node.getAttribute('data-day')) == day) {
                    node.setAttribute('style', 'display: block')
                } else {
                    node.removeAttribute('style');
                }
            }
        }
    </script>
